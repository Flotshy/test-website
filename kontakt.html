<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt – SKS GABELSTAPLER</title>
  <meta name="description" content="SKS Gabelstapler: Neugeräte, Gebrauchtgeräte, Miete, Service & Ersatzteile in Österreich.">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <meta property="og:title" content="Kontakt – SKS GABELSTAPLER">
  <meta property="og:image" content="assets/og-image.png">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#e11d48">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { 600: "#e11d48", 700: "#e11d48" } },
          textColor: { skin: { base: "#2f2f2f" } }
        }
      }
    }
  </script>
  <style>
    body { color: #2f2f2f; }
  </style>
</head>
<body class="bg-gray-50 antialiased">

  <header class="sticky top-0 bg-white/90 backdrop-blur z-20 border-b">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="./" class="flex items-center gap-3 font-semibold">
        <img src="assets/logo.png" alt="SKS Gabelstapler Logo" class="h-9 w-auto">
        <span class="hidden sm:block">SKS GABELSTAPLER</span>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a class="hover:text-brand-600" href="neugeraete.html">Neugeräte</a>
        <a class="hover:text-brand-600" href="gebrauchtstapler.html">Gebraucht</a>
        <a class="hover:text-brand-600" href="miete.html">Miete</a>
        <a class="hover:text-brand-600" href="service.html">Service</a>
        <a class="hover:text-brand-600" href="kontakt.html">Kontakt</a>
      </nav>
      <a href="tel:+43XXXXXXXXX" class="hidden md:inline-flex px-4 py-2 rounded-xl bg-[#e11d48] text-white">Jetzt anrufen</a>
    </div>
  </header>


  <main class="max-w-7xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-4">Kontakt</h1>
    
  <p class="text-gray-700">Sende uns eine Nachricht – wir melden uns rasch.</p>
  <form class="mt-6 max-w-xl bg-white rounded-2xl shadow p-6" action="mailto:info@sks-stapler.at" method="post" enctype="text/plain">
    <input name="name" placeholder="Name" class="border rounded-xl px-4 py-3 w-full mb-3" required>
    <input type="email" name="email" placeholder="E-Mail" class="border rounded-xl px-4 py-3 w-full mb-3" required>
    <textarea name="nachricht" placeholder="Ihre Nachricht..." class="border rounded-xl px-4 py-3 w-full h-32 mb-3" required></textarea>
    <button class="px-5 py-3 bg-[{primary}] text-white rounded-xl">Senden</button>
  </form>
  <p class="text-xs text-gray-500 mt-3">Für den Produktivbetrieb richten wir ein Formular mit Spam-Schutz & direktem Mailversand ein.</p>

  </main>
  <footer class="border-t py-8 text-center text-sm text-gray-500">
    <p>© <span id="year"></span> SKS GABELSTAPLER</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear()</script>
</body>
</html>
